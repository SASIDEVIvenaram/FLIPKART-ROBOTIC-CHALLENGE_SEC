<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FlipIQ{% endblock %}</title>
    <!-- Add any global CSS here -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    
    {% block extra_css %}
    <!-- You can add page-specific styles here -->
    {% endblock %}
    
    <style>
        /* Basic global styles can go here */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        
        .navbar {
            background-color: #007bff;
            padding: 1rem;
        }
        
        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        
        .container {
            padding: 2rem;
        }
        
        footer {
            background-color: #007bff;
            color: white;
            padding: 1rem 0;
            text-align: center;
            margin-top: 2rem;
        }
        
        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a href="#" class="navbar-brand">FlipIQ</a>
            <div class="ml-auto">
                <a href="{% url 'dashboard' %}">Dashboard</a>
                <a href="{% url 'logout' %}" class="ml-3">Logout</a>
            </div>
        </nav>
    </header>

    <main class="container">
        {% block content %}
        <!-- Page-specific content will go here -->
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 FlipIQ. All rights reserved.</p>
    </footer>
    
    <!-- Include any global scripts here -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    
    {% block extra_js %}
    <!-- You can add page-specific scripts here -->
    {% endblock %}
</body>
</html>
