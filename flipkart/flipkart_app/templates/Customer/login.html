{% extends "Customer/base.html" %}

{% block title %}Login - FreshMart{% endblock %}

{% block extra_css %} 
<style>
    .login-container {
        max-width: 400px;
        margin: 2rem auto;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    
    .user-type {
        display: flex;
        justify-content: center;
        gap: 2rem;
        margin-bottom: 1rem;
    }
    
    .form-group {
        margin-bottom: 1rem;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
    }
    
    .form-group input {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid var(--border-color);
        border-radius: 4px;
    }
    
    .btn-login {
        width: 100%;
        padding: 0.75rem;
        background-color: var(--primary-color);
        color: rgb(51, 51, 131);
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    
    .register-link {
        text-align: center;
        margin-top: 1rem;
    }
</style>
{% endblock %} 

{% block content %}
<div class="login-container">
    <h1>Login to FreshMart</h1>
    
    <form method="post">
        {% csrf_token %}
        
        <div class="user-type">
            <label>
                <input type="radio" name="user_type" value="customer" checked>
                Customer
            </label>
            <label>
                <input type="radio" name="user_type" value="seller">
                Seller
            </label>
        </div>
        
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <button type="submit" class="btn-login">Login</button>
    </form>
    
    <p class="register-link">
        Don't have an account? <a href="#">Register</a>
    </p>
</div>
{% endblock %}
