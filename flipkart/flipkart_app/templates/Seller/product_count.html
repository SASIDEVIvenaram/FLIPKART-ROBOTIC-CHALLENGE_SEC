{% extends 'flipkart_app/base.html' %}

{% block title %}Product Count Verification{% endblock %}

{% block content %}
<div class="container mx-auto p-6">
    <h1 class="text-2xl font-semibold mb-6">Product Count Verification</h1>

    <div class="bg-white rounded shadow p-4">
        <h2 class="text-xl font-bold mb-4">Product Count: {{ count }}</h2>
        <p>The detected product count is {{ count }}. Expected count: {{ expected_count }}.</p>
    </div>
</div>
{% endblock %}
